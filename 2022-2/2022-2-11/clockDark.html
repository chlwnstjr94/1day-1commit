<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clockDark.css">
    <title>Clock UI Dark</title>
</head>
<body>
    <section class="clock">
        <article class="hour">
            <div class="hr" id="hr"></div>
        </article>
        <article class="min">
            <div class="mn" id="mn"></div>
        </article>
        <article class="sec">
            <div class="sc" id="sc"></div>
        </article>
    </section>
    <script src="clockDark.js" type="text/javascript"></script>
</body>
</html>
