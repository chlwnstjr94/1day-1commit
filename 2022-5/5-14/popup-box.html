<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup-box.css">
  <title>Popup Box</title>
</head>
<body>
  <div class="container">
    <div class="content">
      <h2>Heading...</h2>
      <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sint saepe facilis architecto earum dolorem, adipisci obcaecati veritatis quo, sed deserunt quidem praesentium quam unde suscipit aut beatae corrupti. Obcaecati, iure.</p>
    </div>
    <div class="toggleBtn"></div>
  </div>

  <script>
    let toggleBtn = document.querySelector('.toggleBtn');
    let container = document.querySelector('.container');
    toggleBtn.onclick = function() {
      container.classList.toggle('active');
    };
  </script>
</body>
</html>
