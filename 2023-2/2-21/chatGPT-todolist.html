<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./chatGPT-todolist.css">
  <title>chatGPT Todo List</title>
</head>
<body>
  <h1>Todo List</h1>
	<form>
		<input type="text" id="new-item" placeholder="Add a new item...">
		<button type="button" onclick="addItem()">Add</button>
	</form>
	<ul id="todo-list"></ul>

  <script>
    let todoList = [];

    function renderTodoList() {
      const todoListElement = document.getElementById("todo-list");
      todoListElement.innerHTML = "";

      for (let i = 0; i < todoList.length; i++) {
          const item = todoList[i];
          const li = document.createElement("li");
          li.innerText = item;
          todoListElement.appendChild(li);
      }
    }

    function addItem() {
      const newItemElement = document.getElementById("new-item");
      const newItem = newItemElement.value;

      if (newItem.trim() === "") {
          alert("Please enter a valid item");
          return;
      }

      todoList.push(newItem);
      newItemElement.value = "";
      renderTodoList();
    }

    renderTodoList();
  </script>
</body>
</html>
