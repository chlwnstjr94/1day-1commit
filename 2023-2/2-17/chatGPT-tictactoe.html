<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./chatGPT-tictactoe.css">
  <title>Document</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div id="board">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
  </div>

  <script>
    var squares = document.querySelectorAll(".square");
    var currentPlayer = "X";

    for (var i = 0; i < squares.length; i++) {
      squares[i].addEventListener("click", function() {
        if (this.innerHTML === "") {
          this.innerHTML = currentPlayer;
          this.classList.add(currentPlayer);
          checkForWinner();
          currentPlayer = (currentPlayer === "X") ? "O" : "X";
        }
      });
    }

    function checkForWinner() {
      var winningCombinations = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6]
      ];

      for (var i = 0; i < winningCombinations.length; i++) {
        var square1 = squares[winningCombinations[i][0]];
        var square2 = squares[winningCombinations[i][1]];
        var square3 = squares[winningCombinations[i][2]];

        if (square1.innerHTML !== "" && square1.innerHTML === square2.innerHTML && square2.innerHTML === square3.innerHTML) {
          alert(currentPlayer + " wins!");
          resetGame();
          return;
        }
      }

      var fullBoard = true;
      for (var i = 0; i < squares.length; i++) {
        if (squares[i].innerHTML === "") {
          fullBoard = false;
          break;
        }
      }

      if (fullBoard) {
        alert("Tie game!");
        resetGame();
      }
    }

    function resetGame() {
      for (var i = 0; i < squares.length; i++) {
        squares[i].innerHTML = "";
        squares[i].classList.remove("X");
        squares[i].classList.remove("O");
      }
      currentPlayer = "X";
    }

  </script>
</body>
</html>
