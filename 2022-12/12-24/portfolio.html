<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./portfolio.css">
  <title>Personal Portfolio</title>
</head>
<body>
  <div class="header">
    <nav>
      <a href="#" class="logo"><img src="./logo.png" id="logo"></a>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Clients</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="toggle-btn" id="btn">
        <span id="btnText">Dark</span>
        <img src="./moon.png" id="btnIcon">
      </div>
    </nav>

    <div class="content">
      <h1>Hello!</h1>
      <h1><span>I'm</span> Andrew Doe</h1>
      <p>I'm a developer and designer with a passion for website design. I always try my best to provide the vest experience.</p>
      <a href="#">Hire me</a>
    </div>

    <div class="image-box">
      <img src="./user.png">
      <div class="pattern">
        <img src="./background.png">
        <img src="./background.png">
      </div>
    </div>
  </div>

  <script>
    let btn = document.getElementById('btn');
    let btnText = document.getElementById('btnText');
    let btnIcon = document.getElementById('btnIcon');
    let logo = document.getElementById('logo');

    btn.onclick = function() {
      document.body.classList.toggle('dark-theme');

      if (document.body.classList.contains('dark-theme')) {
        btnIcon.src = "./sun.png";
        btnText.innerHTML = "Light";
        logo.src = "./logo-white.png";
      } else {
        btnIcon.src = "./moon.png";
        btnText.innerHTML = "Dark";
        logo.src = "./logo.png";
      }
    }
  </script>
</body>
</html>
