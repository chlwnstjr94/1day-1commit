<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup.css">
  <title>Aleart Popup</title>
</head>
<body onload="showModal()">
  <div id="modalbox">
    <img src="./cookies.png" class="cookies">
    <p>We use cookies to optimize user experience and content.</p>
    <button type="button" onclick="closeModal()">Accept</button>
    <img src="./close.png" class="close-icon" onclick="closeModal()">
  </div>

  <script>
    let modalBox = document.getElementById("modalbox");

    function showModal() {
      setTimeout(() => {
        modalBox.style.display = "block";
      }, 3000)
    }

    function closeModal() {
      modalBox.style.display = 'none';
    }
  </script>
</body>
</html>
