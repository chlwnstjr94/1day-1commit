<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="glowingCheckbox.css">
    <script src="https://kit.fontawesome.com/e48faf5860.js" crossorigin="anonymous"></script>
    <title>Glowing to Neumorphism Checkbox Button</title>
</head>
<body>
    <ul>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fas fa-phone-alt"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fas fa-plane"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="far fa-moon"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fas fa-wifi"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fas fa-volume-up"></i>
                </div>
            </label>
        </li>
        <li>
            <label>
                <input type="checkbox">
                <div class="icon-box">
                    <i class="fab fa-bluetooth-b"></i>
                </div>
            </label>
        </li>
    </ul>
</body>
</html>
