<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="show-hide-password.css">
  <script src="https://kit.fontawesome.com/e48faf5860.js" crossorigin="anonymous"></script>
  <title>Show And Hide Password</title>
</head>
<body>
  <div class="container">
    <form action="#">
      <div class="input-box">
        <input type="password" required id="MyInput">
        <label for="">Password</label>
        <i class="fa-regular fa-eye-slash eyecon"></i>
      </div>
      <div class="input-box">
        <input type="password" required id="MyInput">
        <label for="">Confirm Password</label>
        <i class="fa-regular fa-eye-slash eyecon"></i>
      </div>
      <div class="input-box">
        <input type="button" value="Submit">
      </div>
    </form>
  </div>

  <script>
    const eyecon = document.querySelectorAll('.eyecon');
    const x = document.querySelectorAll('#MyInput');
    for (let i = 0; i < eyecon.length; i++) {
      eyecon[i].addEventListener('click', () => {
        if (x[i].type === "password") {
          x[i].type = 'text';
          eyecon[i].classList.add('fa-eye');
          eyecon[i].classList.remove('fa-eye-slash');
        } else {
          x[i].type = 'password';
          eyecon[i].classList.remove('fa-eye');
          eyecon[i].classList.add('fa-eye-slash');
        }
      })
    }
  </script>
</body>
</html>
