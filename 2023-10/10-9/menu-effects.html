<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="menu-effects.css">
  <title>Menu Hover Effects</title>
</head>
<body>
  <ul>
    <li><a href="#" data-text="Home"><img src="img1.jpg">Home</a></li>
    <li><a href="#" data-text="About"><img src="img2.jpg">About</a></li>
    <li><a href="#" data-text="Services"><img src="img3.jpg">Services</a></li>
    <li><a href="#" data-text="Portfolio"><img src="img4.jpg">Portfolio</a></li>
    <li><a href="#" data-text="Team"><img src="img5.jpg">Team</a></li>
    <li><a href="#" data-text="Contact"><img src="img6.jpg">Contact</a></li>
    <div class="cursor"></div>
  </ul>

  <script>
    let pos = document.documentElement;
    pos.addEventListener('mousemove', e => {
      pos.style.setProperty('--x', e.clientX + 'px');
      pos.style.setProperty('--y', e.clientY + 'px');
    });
  </script>
</body>
</html>
