<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="character-counter.css">
  <title>Character Counter</title>
</head>
<body>
  <div class="container">
    <h2>Character Counter</h2>
    <h3 id="outputValue">00</h3>
    <input type="text" id="inputValue" placeholder="Enter the Text......">
  </div>

  <script>
    const outputValue = document.querySelector('#outputValue');
    const inputValue = document.querySelector('#inputValue');

    inputValue.addEventListener('keyup', () => {
      outputValue.innerHTML = inputValue.value.length;
    });
  </script>
</body>
</html>
