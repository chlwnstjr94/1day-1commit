<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ripple-card.css">
  <title>Ripple Card</title>
</head>
<body>
  <div class="container">
    <div class="card" data-text="London" style="--img: url('img1.jpg')"></div>
    <div class="card" data-text="New York" style="--img: url('img2.jpg')"></div>
    <div class="card" data-text="Paris" style="--img: url('img3.jpg')"></div>
    <div class="card" data-text="Rome" style="--img: url('img4.jpg')"></div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.onmousemove = function(e) {
        const x = e.pageX - card.offsetLeft;
        const y = e.pageY - card.offsetTop;

        card.style.setProperty('--x', x + 'px');
        card.style.setProperty('--y', y + 'px');
      }
    })
  </script>
</body>
</html>
