<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="card-flip.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Flip Card</title>
</head>
<body>
  <div class="cardBox">
    <div class="card facebook">
      <div class="card-front"><i class="fa-brands fa-facebook-f"></i></div>
      <div class="card-back">Facebook</div>
    </div>
  </div>
  <div class="cardBox">
    <div class="card twitter">
      <div class="card-front"><i class="fa-brands fa-twitter"></i></div>
      <div class="card-back">Twitter</div>
    </div>
  </div>
  <div class="cardBox">
    <div class="card googleplus">
      <div class="card-front"><i class="fa-brands fa-google-plus-g"></i></div>
      <div class="card-back">Google+</div>
    </div>
  </div>
</body>
</html>
