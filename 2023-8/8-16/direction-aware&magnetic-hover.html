<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="direction-aware&magnetic-hover.css">
  <title>Direction Aware & Magnetic Hover Effects</title>
</head>
<body>
  <a href="#" class="btn" style="--clr:#ff6464;"><span>Magnetic</span></a>
  <a href="#" class="btn" style="--clr:#29aeef;"><span>Button</span></a>

  <script>
    let btn = document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('mousemove', (e) => {
        let x = e.offsetX;
        let y = e.offsetY;
        let btnWidth = btn.clientWidth;
        let btnHeight = btn.clientHeight;
        let transX = (x - btnWidth/2);
        let transY = (y - btnHeight/2);
        btn.style.transform = `translateX(${transX}px) translateY(${transY}px)`;

        let mx = e.pageX - btn.offsetLeft;
        let my = e.pageY - btn.offsetTop;
        btn.style.setProperty('--x', mx + 'px');
        btn.style.setProperty('--y', my + 'px');
      });
      btn.addEventListener('mouseout', (e) => {
        btn.style.transform = '';
      });
    })
  </script>
</body>
</html>
