<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./inverted-card.css">
  <title>Inverted Border Radius Card</title>
</head>
<body>
  <div class="card">
    <div class="box">
      <div class="imgBx">
        <video src="cover.mp4" type="video/mp4" autoplay loop muted></video>
      </div>
    </div>
    <div class="box">
      <div class="content">
        <h2>Lila Simmons<br><span>Professional Artist</span></h2>
        <ul>
          <li>Posts<span>62</span></li>
          <li>Followers<span>120</span></li>
          <li>Following<span>47</span></li>
        </ul>
        <button>Follow</button>
      </div>
    </div>
    <div class="circle">
      <div class="imgBx">
        <img src="user.jpg">
      </div>
    </div>
  </div>
</body>
</html>
