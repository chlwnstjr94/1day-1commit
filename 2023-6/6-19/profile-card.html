<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile-card.css">
  <title>Profile Card</title>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="image.png" class="profile-img">
      <div class="info">
        <h1>Mayra Jacob</h1>
        <p>I'm a full time web developer.</p>
        <ul>
          <li><img src="location.png"> San Francisco, USA</li>
          <li><img src="website.png"> mayraweb.com</li>
          <li><img src="instagram.png"> mayrajb</li>
        </ul>
        <div class="links">
          <a href="#"><img src="download.png"> Download CV</a>
          <a href="#" class="msg-btn">Send a message</a>
        </div>
      </div>
      <img src="share.png" class="share-icon">
    </div>
  </div>
</body>
</html>
