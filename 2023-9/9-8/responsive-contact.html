<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="responsive-contact.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Responsive Contact</title>
</head>
<body>
  <div class="contact-info">
    <div class="card">
      <i class="card-icon fa-regular fa-envelope"></i>
      <p>email@domain.com</p>
    </div>

    <div class="card">
      <i class="card-icon fa-solid fa-phone-flip"></i>
      <p>+000000000000</p>
    </div>

    <div class="card">
      <i class="card-icon fa-solid fa-location-dot"></i>
      <p>New York, USA</p>
    </div>
  </div>
</body>
</html>
