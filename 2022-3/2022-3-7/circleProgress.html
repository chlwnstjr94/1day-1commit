<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="circleProgress.css">
    <title>Circle Progress</title>
</head>
<body>
    <div class="container">
        <section class="card">
            <article class="box">
                <article class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <article class="number">
                        <h2>90<span>%</span></h2>
                    </article>
                </article>
                <h2 class="text">HTML</h2>
            </article>
        </section>

        <section class="card">
            <article class="box">
                <article class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <article class="number">
                        <h2>85<span>%</span></h2>
                    </article>
                </article>
                <h2 class="text">CSS</h2>
            </article>
        </section>

        <section class="card">
            <article class="box">
                <article class="percent">
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70"></circle>
                    </svg>
                    <article class="number">
                        <h2>60<span>%</span></h2>
                    </article>
                </article>
                <h2 class="text">Javascript</h2>
            </article>
        </section>
    </div>
</body>
</html>
