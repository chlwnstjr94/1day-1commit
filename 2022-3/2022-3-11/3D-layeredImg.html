<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3D-layeredImg.css">
    <title>3D Layered Image Hover Effects</title>
</head>
<body>
    <section class="imgBox">
        <img src="/2022-3/2022-3-11/img.jpg" style="--i:2;--j:0">
        <img src="/2022-3/2022-3-11/img.jpg" style="--i:1;--j:1">
        <img src="/2022-3/2022-3-11/img.jpg" style="--i:0;--j:2">
        <img src="/2022-3/2022-3-11/img.jpg" style="--i:-1;--j:3">
        <img src="/2022-3/2022-3-11/img.jpg" style="--i:-2;--j:4">
    </section>
</body>
</html>
