<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="touchSlider.css">
    <title>Swiper Card Slider</title>
</head>
<body>
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img1.jpg">
                </div>
                <div class="content">
                    <h2>John Doe<br><span>Web Designer</span></h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img2.jpg">
                </div>
                <div class="content">
                    <h2>John Doe<br><span>Web Designer</span></h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img3.jpg">
                </div>
                <div class="content">
                    <h2>John Doe<br><span>Web Designer</span></h2>
                </div>
            </div>
            <div class="swiper-slide">
                <div class="imgBx">
                    <img src="img4.jpg">
                </div>
                <div class="content">
                    <h2>John Doe<br><span>Web Designer</span></h2>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <script type="text/javascript">
        var swiper = new Swiper(".mySwiper", {
            effect: "cube",
            grabCursor: true,
            cubeEffect: {
            shadow: true,
            slideShadows: true,
            shadowOffset: 20,
            shadowScale: 0.94,
            }
        });
    </script>
</body>
</html>
