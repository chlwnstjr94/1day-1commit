<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./toggle-switch.css">
  <title>Toggle Switch Button</title>
</head>
<body>
  <div class="switch_btn">
    <img src="sun.png" />
    <img src="moon.png" />
    <input type="checkbox" class="virtual_btn" id="theme_switch" />
    <span class="circle"></span>
  </div>
  <div class="switch_btn on_off_switch">
    <input type="checkbox" class="virtual_btn" />
    <span class="circle"></span>
  </div>
</body>
</html>
