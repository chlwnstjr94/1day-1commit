<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./image-carousel.css">
  <title>Image Carousel</title>
</head>
<body>
  <div class="carousel">
    <div class="img-container">
      <img src="./img1.jpg">
      <img src="./img2.jpg">
      <img src="./img3.jpg">
      <img src="./img4.jpg">
    </div>

    <div class="btn btn-left">
      <ion-icon class="icon" name="chevron-back-outline"></ion-icon>
    </div>
    <div class="btn btn-right">
      <ion-icon class="icon" name="chevron-forward-outline"></ion-icon>
    </div>
  </div>

  <script>
    const imgContainer = document.querySelector('.img-container');
    const btnLeft = document.querySelector('.btn-left');
    const btnRight = document.querySelector('.btn-right');
    const images = document.querySelectorAll('.img-container img');

    let currentSlide = 0;
    let interval = setInterval(autorun, 4000);

    function autorun() {
      currentSlide++;
      changeImage();
    };

    function changeImage() {
      if(currentSlide > images.length - 1) {
        currentSlide = 0;
      } else if (currentSlide < 0) {
        currentSlide = images.length -1
      }

      imgContainer.style.transform = `translateX(-${currentSlide * imgContainer.offsetWidth}px)`
    };

    function resetInterval() {
      clearInterval(interval);
      interval = setInterval(autorun, 4000);
    }

    btnRight.addEventListener('click', function() {
      currentSlide++;
      changeImage();
      resetInterval();
    });

    btnLeft.addEventListener('click', function() {
      currentSlide--;
      changeImage();
      resetInterval();
    });
  </script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
