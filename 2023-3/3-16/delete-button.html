<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./delete-button.css">
  <title>Delete Button</title>
</head>
<body>
  <div class="btn">
    <div class="back">
      <p>Are you sure you want to delete?</p>
      <button class="btn_yes">Yes</button>
      <button class="btn_no">No</button>
    </div>
    <div class="front">Delete</div>
  </div>

  <script>
    const btn = document.querySelector('.btn');
    const front = document.querySelector('.front');
    const btnYes = document.querySelector('.btn_yes');
    const btnNo = document.querySelector('.btn_no');

    front.addEventListener('click', function () {
      btn.classList.add('open');
    });

    btnYes.addEventListener('click', function () {
      btn.classList.remove('open');
    });

    btnNo.addEventListener('click', function () {
      btn.classList.remove('open');
    });
  </script>
</body>
</html>
