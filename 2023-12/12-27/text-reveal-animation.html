<!DOCTYPE html>
<html lang="en">
<head>

  <title>Text Reveal Animation</title>
</head>
<body>
  <div class="wrapper">

      <div class="text">
        <span>D</span><span>I</span><span>G</span><span>I</span><span>T</span><span>A</span><span>L</span>

      </div>
    </div>

    <div class="row">

        <div class="imgWrap i3 small">
          <img src="img4.jpg" alt="">
        </div>
        <span>S</span><span>T</span><span>O</span><span>R</span><span>Y</span><span>T</span><span>E</span><span>L</span><span>L</span><span>I</span><span>N</span><span>G</span>
