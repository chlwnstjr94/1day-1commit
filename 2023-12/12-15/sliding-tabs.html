<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sliding-tabs.css">
  <title>Sliding Tabs</title>
</head>
<body>
  <div class="wrapper">
    <div class="tabs">
      <input type="radio" name="tabs" checked id="tab1">
      <label for="tab1">Projects</label>

      <input type="radio" name="tabs" id="tab2">
      <label for="tab2">Employees</label>

      <input type="radio" name="tabs" id="tab3">
      <label for="tab3">Completed</label>

      <div class="glider"></div>
    </div>
  </div>
</body>
</html>
