<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./sliding-card.css">
  <title>Sliding Card</title>
</head>
<body>
  <div class="card">
    <div class="contentBx">
      <div class="content">
        <h2>Someone Famous<br><span>Creative Designer</span></h2>
        <div class="imgBx">
          <img src="./img.jpg">
        </div>
        <button>Hire Me</button>
      </div>
    </div>
    <div class="toggle">
      <span></span>
    </div>
  </div>

  <script>
    let card = document.querySelector('.card');
    let cardToggle = document.querySelector('.toggle');
    cardToggle.onclick = function() {
      card.classList.toggle('active')
    }
  </script>
</body>
</html>
