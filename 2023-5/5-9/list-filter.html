<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./list-filter.css">
  <title>List Filter</title>
</head>
<body>
  <div class="container">
    <input type="text" id="search" onkeyup="onSearch()" placeholder="Search here.....">
    <ul id="menu-section">
      <li>India</li>
      <li>Nepal</li>
      <li>Pakistan</li>
      <li>Bangladesh</li>
    </ul>
  </div>

  <script>
    const onSearch = () => {
      const input = document.querySelector('#search').value.toUpperCase();
      const list = document.querySelectorAll('#menu-section li');
      list.forEach((el) => {
        const text = el.textContent.toUpperCase();
        text.indexOf(input) > -1 ? (el.style.display = "") : (el.style.display = "none")
      })
    };

    const input = document.querySelector('#search');
    input.addEventListener('click', () => {
      input.classList.add('select-click');
    })
  </script>
</body>
</html>
