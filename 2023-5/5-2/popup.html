<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./popup.css">
  <title>Mouse leave Popup</title>
</head>
<body>
  <div class="container"></div>

  <div id="modelBox">
    <img src="./banner.png" width="100%">
    <div class="offer-text">
      <h2>Get 15% OFF</h2>
      <small>on all beuty products</small>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ducimus quos ex dolorum reprehenderit rerum unde maxime sit veritatis quibusdam eaque.</p>
      <form>
        <input type="email" placeholder="Email Address">
        <button type="submit">Subscribe</button>
      </form>
    </div>
    <img src="./close.png" class="close-icon" onclick="closeModel()">
  </div>

  <script>
    let modelBox = document.getElementById('modelBox');

    document.onmouseleave = function() {
      modelBox.style.display = "block";
    };

    function closeModel() {
      modelBox.style.display = "none";
    }
  </script>
</body>
</html>
