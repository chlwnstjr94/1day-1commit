<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="password-strength.css">
  <title>Image Password Strength</title>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h2>Image Password Strength</h2>
    <input type="password" name="" id="password" placeholder="Enter the Password*">
  </div>

  <script>
    const background = document.querySelector('.background');
    const password = document.querySelector('#password');

    password.addEventListener('input', () => {
      const data = password.value;
      const blurValue = 15 - data.length;
      background.style.filter = `blur(${blurValue}px)`;
    });
  </script>
</body>
</html>
